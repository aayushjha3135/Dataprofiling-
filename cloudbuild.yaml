steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/data-profiling-ai:$SHORT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/data-profiling-ai:$SHORT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'data-profiling-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/data-profiling-ai:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,DEFAULT_BUCKET=synthetic-data-194769473145,PORT=8080,HOST=0.0.0.0'

images:
  - 'gcr.io/$PROJECT_ID/data-profiling-ai:$SHORT_SHA'

timeout: '1200s'
